<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McQueen.com/taycan/se</title>
    <link rel="stylesheet" href="köp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class ="topBar">
        <div class="nav container">
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <i class='bx bx-x' id="close-cart"></i>
                <h2 class="cart-title">Din varukorg</h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Totalt</div>
                    <div class="total-price">0 kr</div> 
                </div> 
                <button type="button" class="btn-buy">Köp</button>
            
            </div>
        </div>
        <div class = "loggaRuta">
            <a href="index.html"><div class="logga"> <img src="./bilder-och-videor/logo-color.png" alt="./bilder-och-videor/logo-color.png" ></div></a>
        </div>
    </div>

    <div class="contianer1">
        <div class ="containerTop">
            <img src="bilder-och-videor/porsche-taycan-1280x720.png" alt="" class="product-img bilBild">
            
        </div>
    
        <span class="bilNamn product-title"><h1 id="bilNamn">Porsche Taycan</h1></span> 
    </div>
    

    
    <div class="containerBottom">
        <div class="containerInfo">
            <h1 id="infoRubrik">Info</h1>
            <div class="container">
                <div class="info">
                    <p id="text1">Acceleration 0-100</p>
                    <p id="text1">Maxhastighet</p>
                    <p id="text1">Effekt [HK]</p>
                </div>

                <div class="statestik">
                    <p id="text">5,4 s</p>
                    <p id="text">230 km/h</p>
                    <p id="text">408 HK</p>
                </div>
            </div>
            
            
        </div>

        <div class="containerKöp">
            <h1 id="köpRubrik">Beställ</h1>
            <div class="beställ">
                <div class="contianerColumn">
                    <span> <p class="price" id="text2">1000000 kr</p> </span>
                    <i><button class="bx bx-shopping-bag add-cart kundvagnKnapp" type="button">Lägg i kundvagn</button></i>
                </div>
                
            </div>

        </div>
    </div>
    
    
    <script src="kundvagn.js"></script>
</body>
</html>
